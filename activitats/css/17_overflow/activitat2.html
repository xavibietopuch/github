<html>
<head>
    <style>
    .tabla-responsive {
        overflow-x: auto;
        overflow-y: auto;
        max-width: 100%;
        border-collapse: collapse;
      }
  
      .tabla-responsive th, .tabla-responsive td {
        min-width: 100px; /* Establece un ancho mínimo para las celdas */
        padding: 8px;
        border: 1px solid #ddd;
        text-align: left;
      }
  
      /* Otros estilos para mejorar la apariencia */
      body {
        font-family: Arial, sans-serif;
      }
  
      table {
        width: 100%;
      }
  
      th, td {
        padding: 15px;
        text-align: left;
      }
    </style>
    <title>Tabla Responsive</title>
  </head>
  <body>
    <div class="tabla-wrapper">
      <table class="tabla-responsive">
        <caption>Mi tabla</caption>
        <thead>
            <tr>
                <th>Título 1</th>
                <th>Título 2</th>
                <th>Título 3</th>
                <th>Título 4</th>
                <th>Título 5</th>
                <th>Título 6</th>
                <th>Título 7</th>
                <th>Título 8</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Contenido</td>
                <td>Contenido</td>
                <td>Contenido</td>
                <td>Contenido</td>
                <td>Contenido</td>
                <td>Contenido</td>
                <td>Contenido</td>
                <td>Contenido</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  </html>
