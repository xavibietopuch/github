<html>
    <head>
        <style>
        .imagen-con-filtro {
            position: relative;
            display: inline-block;
        }

        .imagen-con-filtro img {
            transition: filter 0.3s ease; /* Agrega una transici√≥n suave al filtro */
        }

        .imagen-con-filtro:hover img {
            filter: invert(100%); 
        }
        </style>
    </head>
    <body>
        <div class="imagen-con-filtro">
        <img src="esqueleto.jpeg" >
    </div>
    </body>
</html>
