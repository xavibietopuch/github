<html>
    <head>
        <style>
.boton-inclinado{
    width: auto;
    height: auto;
    padding: 10px;
    display: block;
    cursor: pointer;
    position: relative;
    overflow: hidden;
}
.boton-inclinado span {
            display: block;
            transition: transform 0.3s ease;
        }
.boton-inclinado:hover span{
    transform-origin:top ;
  transform: rotate(15deg);

}

        </style>
    </head> 
    <body>
        <button class="boton-inclinado"> <span> clica aqui</span></button>


    </body>
</html>
