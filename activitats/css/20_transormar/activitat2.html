<html lang="es">
<head>
    <style>
    
        .modal {
            width: 100px;
            height: 100px;
            background-color: rgb(146, 124, 124);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .modal:hover {
            transform: translate(-50%, -50%) scale(1.5);
        }
    </style>
</head>
<body>

<div class="modal"> </div>

</body>
</html>
